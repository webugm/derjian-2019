<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

    <title>jQuery Validate</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/jquery-3.4.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

    <div class="container">
      <h1 class="text-center my-5">jQuery Validate</h1>
      <form role="form" action="index.html" method="post" id="myForm" enctype="multipart/form-data">
        <div class="row">         
          <!--編號-->              
          <div class="col-sm-4">
            <div class="form-group">
              <label>產品編號</label>
              <input type="text" class="form-control" name="no" id="no" value="" required>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="form-group">
              <label for="title">產品名稱 <span>*</span></label>
              <input type="text" class="form-control email" name="title" id="title" value="">
            </div>
          </div>

          <!--狀態-->
          <div class="col-sm-2">
            <div class="form-group">
              <label style="display:block;">啟用</label>
              <input type="radio" name="enable" id="enable_1" value="1" checked="">
              <label for="enable_1" style="display:inline;">啟用</label>&nbsp;&nbsp;
              <input type="radio" name="enable" id="enable_0" value="0">
              <label for="enable_0" style="display:inline;">停用</label>
            </div>
          </div> 

        </div>

        <div class="row">
          <div class="col-sm-12">         
            <!-- 摘要 -->
            <div class="form-group">
              <label class="control-label">摘要</label>
              <textarea class="form-control" rows="4" id="summary" name="summary"></textarea>
            </div>
          </div>
        </div>      

        <div class="text-center pb-20">
          <input type="hidden" name="op" value="">
          <button type="submit" class="btn btn-primary">送出</button>
        </div>

      </form>

    </div>
    <script>
      $(function(){
        $("#myForm").validate();
      })    
    </script>

  </body>
</html>
